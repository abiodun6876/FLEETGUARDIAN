<!DOCTYPE html>
<html>

<head>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #020617;
            /* Matches app.json background */
        }

        .icon-container {
            width: 1024px;
            height: 1024px;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        svg {
            width: 80%;
            height: 80%;
            filter: drop-shadow(0 0 20px rgba(34, 211, 238, 0.5));
        }
    </style>
</head>

<body>
    <div class="icon-container">
        <svg viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
            <!-- Outer Shield -->
            <path d="M50 5L15 20V45C15 67.5 50 95 50 95C50 95 85 67.5 85 45V20L50 5Z" fill="#1e293b" stroke="#22d3ee"
                stroke-width="2" />
            <!-- Radar Circles -->
            <circle cx="50" cy="50" r="10" stroke="#22d3ee" stroke-width="0.5" opacity="0.3">
                <animate attributeName="r" from="10" to="40" dur="2s" repeatCount="indefinite" />
                <animate attributeName="opacity" from="0.3" to="0" dur="2s" repeatCount="indefinite" />
            </circle>
            <circle cx="50" cy="50" r="15" stroke="#22d3ee" stroke-width="0.5" opacity="0.5">
                <animate attributeName="r" from="15" to="45" dur="2.5s" repeatCount="indefinite" />
                <animate attributeName="opacity" from="0.5" to="0" dur="2.5s" repeatCount="indefinite" />
            </circle>
            <!-- Vehicle Silhouette -->
            <path d="M35 60H65L62 50H38L35 60ZM38 50L42 40H58L62 50" fill="#22d3ee" />
            <rect x="37" y="58" width="6" height="4" rx="1" fill="#020617" />
            <rect x="57" y="58" width="6" height="4" rx="1" fill="#020617" />
        </svg>
    </div>
</body>

</html>
